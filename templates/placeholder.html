{% extends 'base.html' %}

{% block content %}
<section class="min-h-[60vh] flex items-center justify-center px-4">
    <div class="text-center max-w-2xl mx-auto">
        <h1 class="font-inter text-5xl md:text-7xl font-bold uppercase text-black mb-6">
            {{ page_name }}
        </h1>
        <p class="font-raleway text-xl md:text-2xl text-[#212529] mb-8">
            Coming Soon
        </p>
        <p class="font-raleway text-base md:text-lg text-[#212529] mb-12">
            This page is currently under construction. We're working hard to bring you something amazing!
        </p>
        <a href="/"
            class="inline-flex items-center gap-2 px-6 py-3 rounded-full border-2 border-black hover:bg-black hover:text-white transition-colors">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="20" cy="20" r="19" stroke="currentColor" stroke-width="2" />
            </svg>
            <span class="font-roboto text-lg font-medium leading-6">Back to Home</span>
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 20L25 20M25 20L20 15M25 20L20 25" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>
    </div>
</section>
{% endblock %}
